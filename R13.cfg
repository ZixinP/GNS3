!
!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R13
!
boost-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
ipv6 unicast-routing
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface GigabitEthernet 1/0
no ipv6 address
shutdown
negotiation auto
!
interface GigabitEthernet 2/0
 no ip address
 negotiation auto
 ipv6 address 2000:2000:2001:11::2/68
 ipv6 enable
 ipv6 ospf 1 area 22
!
interface FastEthernet 0/0
no ipv6 address
shutdown
negotiation auto
!
interface Loopback0
 no ip address
 ipv6 address 2000:2000:2000:2000:2001::6/128
 ipv6 enable
 ipv6 ospf 1 area 22
!
router bgp 22
 bgp router-id 13.13.13.13
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 2000:2000:2000:2000:2001::1 remote-as 22
 neighbor 2000:2000:2000:2000:2001::1 update-source loopback0
 neighbor 2000:2000:2000:2000:2001::2 remote-as 22
 neighbor 2000:2000:2000:2000:2001::2 update-source loopback0
 neighbor 2000:2000:2000:2000:2001::3 remote-as 22
 neighbor 2000:2000:2000:2000:2001::3 update-source loopback0
 neighbor 2000:2000:2000:2000:2001::4 remote-as 22
 neighbor 2000:2000:2000:2000:2001::4 update-source loopback0
 neighbor 2000:2000:2000:2000:2001::5 remote-as 22
 neighbor 2000:2000:2000:2000:2001::5 update-source loopback0
 neighbor 2000:2000:2000:2000:2001::7 remote-as 22
 neighbor 2000:2000:2000:2000:2001::7 update-source loopback0
!
 address-family ipv6 unicast
  neighbor 2000:2000:2000:2000:2001::1 activate
  neighbor 2000:2000:2000:2000:2001::1 send-community
  neighbor 2000:2000:2000:2000:2001::2 activate
  neighbor 2000:2000:2000:2000:2001::2 send-community
  neighbor 2000:2000:2000:2000:2001::3 activate
  neighbor 2000:2000:2000:2000:2001::3 send-community
  neighbor 2000:2000:2000:2000:2001::4 activate
  neighbor 2000:2000:2000:2000:2001::4 send-community
  neighbor 2000:2000:2000:2000:2001::5 activate
  neighbor 2000:2000:2000:2000:2001::5 send-community
  neighbor 2000:2000:2000:2000:2001::7 activate
  neighbor 2000:2000:2000:2000:2001::7 send-community
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
logging alarm informational
no cdp log mismatch duplex
ipv6 router ospf 1
router-id 13.13.13.13
!
!
ipv6 prefix-list TAG_COMMUNITY seq 10 permit ::/0 le 128
!
!
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
