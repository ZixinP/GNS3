!
!
!
!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R5
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 no ip address
 duplex full
 ipv6 address 2001:192:168:5::2/64
 ipv6 enable
 ipv6 rip 1 enable
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:192:168:6::2/64
 ipv6 enable
 ipv6 rip 1 enable
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:192:168:8::1/64
 ipv6 enable
 ipv6 rip 1 enable
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 2001:192:168:9::1/64
 ipv6 enable
 ipv6 rip 1 enable
!
router bgp 7
 bgp router-id 5.5.5.5
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:192:168:1::1 remote-as 7
 neighbor 2001:192:168:3::1 remote-as 7
 neighbor 2001:192:168:5::1 remote-as 7
 neighbor 2001:192:168:6::1 remote-as 7
 neighbor 2001:192:168:8::2 remote-as 7
 neighbor 2001:192:168:9::2 remote-as 7
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  network 2001:192:168:5::/64
  network 2001:192:168:6::/64
  network 2001:192:168:8::/64
  network 2001:192:168:9::/64
  neighbor 2001:192:168:1::1 activate
  neighbor 2001:192:168:3::1 activate
  neighbor 2001:192:168:5::1 activate
  neighbor 2001:192:168:6::1 activate
  neighbor 2001:192:168:8::2 activate
  neighbor 2001:192:168:9::2 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router rip 1
 redistribute connected
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
