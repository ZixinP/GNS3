!
!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname i13
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
ip tcp synwait-time 5
! 
!
interface Loopback0
no ip address
ipv6 address 13::13/64
ipv6 enable
ipv6 ospf 1 area 0
!
interface FastEthernet0/0
no ip address
negotiation auto
duplex full
ipv6 address 2001:100:101::2/64
ipv6 enable 
ipv6 ospf 1 area 0
!
router ospf 1 
!
!
interface GigabitEthernet2/0
no ip address
negotiation auto
duplex full
ipv6 address 2001:100:104::1/64
ipv6 enable 
ipv6 ospf 1 area 0
!
router ospf 1 
!
!
interface GigabitEthernet1/0
no ip address
negotiation auto
duplex full
ipv6 address 2001:100:108::2/64
ipv6 enable 
ipv6 ospf 1 area 0
!
router ospf 1 
!
!
router bgp 2
bgp router-id 13.13.13.13
bgp log-neighbor-changes
no bgp default ipv4-unicast
neighbor 8::8 remote-as 2
neighbor 8::8 update-source loopback0
neighbor 9::9 remote-as 2
neighbor 9::9 update-source loopback0
neighbor 10::10 remote-as 2
neighbor 10::10 update-source loopback0
neighbor 11::11 remote-as 2
neighbor 11::11 update-source loopback0
neighbor 12::12 remote-as 2
neighbor 12::12 update-source loopback0
neighbor 14::14 remote-as 2
neighbor 14::14 update-source loopback0
!
address-family ipv4
exit-address-family
!
address-family ipv6
 network 2001:100:101::/64
 network 2001:100:104::/64
 network 2001:100:108::/64
!
neighbor 8::8 activate 
neighbor 9::9 activate 
neighbor 10::10 activate 
neighbor 11::11 activate 
neighbor 12::12 activate 
neighbor 14::14 activate 
exit-address-family
!
ip forward-protocole nd
!
!
no ip http server
no ip http secure-server
!
!
ipv6 router ospf 1 
router-id 6.6.6.6
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
