!
!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R7
!
boost-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
ipv6 unicast-routing
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface GigabitEthernet 1/0
no ipv6 address
shutdown
negotiation auto
!
interface GigabitEthernet 2/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:100:11::1/68
 ipv6 enable
 no ipv6 rip 11
!
interface FastEthernet 0/0
no ipv6 address
shutdown
negotiation auto
!
interface Loopback0
 no ip address
 ipv6 address 2000:2000:2000:2000::7/64
 ipv6 enable
 ipv6 rip 11 enable
!
router bgp 11
 bgp router-id 7.7.7.7
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 2000:2000:2000:2000::1 remote-as 11
 neighbor 2000:2000:2000:2000::1 update-source loopback0
 neighbor 2000:2000:2000:2000::2 remote-as 11
 neighbor 2000:2000:2000:2000::2 update-source loopback0
 neighbor 2000:2000:2000:2000::3 remote-as 11
 neighbor 2000:2000:2000:2000::3 update-source loopback0
 neighbor 2000:2000:2000:2000::4 remote-as 11
 neighbor 2000:2000:2000:2000::4 update-source loopback0
 neighbor 2000:2000:2000:2000::5 remote-as 11
 neighbor 2000:2000:2000:2000::5 update-source loopback0
 neighbor 2000:2000:2000:2000::6 remote-as 11
 neighbor 2000:2000:2000:2000::6 update-source loopback0
 neighbor 2000:2000:2001:2::1 remote-as 22
!
 address-family ipv6 unicast
  neighbor 2000:2000:2000:2000::1 activate
  neighbor 2000:2000:2000:2000::1 send-community
  neighbor 2000:2000:2000:2000::2 activate
  neighbor 2000:2000:2000:2000::2 send-community
  neighbor 2000:2000:2000:2000::3 activate
  neighbor 2000:2000:2000:2000::3 send-community
  neighbor 2000:2000:2000:2000::4 activate
  neighbor 2000:2000:2000:2000::4 send-community
  neighbor 2000:2000:2000:2000::5 activate
  neighbor 2000:2000:2000:2000::5 send-community
  neighbor 2000:2000:2000:2000::6 activate
  neighbor 2000:2000:2000:2000::6 send-community
  neighbor 2000:2000:2001:2::1 activate
 neighbor 2000:2000:2001:2::1 route-map Community_customer in
  network 2001:100:100::/68
  network 2001:100:100:1::/68
  network 2001:100:100:2::/68
  network 2001:100:100:3::/68
  network 2001:100:100:4::/68
  network 2001:100:100:5::/68
  network 2001:100:100:6::/68
  network 2001:100:100:7::/68
  network 2001:100:100:8::/68
  network 2001:100:100:9::/68
  network 2001:100:100:10::/68
  network 2001:100:100:11::/68
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
logging alarm informational
no cdp log mismatch duplex
ipv6 router rip 11
 redistribute connected
!
!
ipv6 prefix-list TAG_COMMUNITY seq 10 permit ::/0 le 128
!
!
route-map Community_customer permit 10
 match ipv6 address prefix-list TAG-COMMUNITY
 set community 11:10
 set local-preference 100
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
