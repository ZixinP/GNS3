!
!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R11
!
boost-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
ipv6 unicast-routing
!
multilink bundle-name authenticated
!
archive
 log config
  hidekeys
!
ip tcp synwait-time 5
!
interface GigabitEthernet 1/0
 no ip address
 negotiation auto
 ipv6 address 2000:2000:2001:5::2/68
 ipv6 enable
 ipv6 ospf 1 area 22
!
interface GigabitEthernet 2/0
 no ip address
 negotiation auto
 ipv6 address 2000:2000:2001:3::2/68
 ipv6 enable
 ipv6 ospf 1 area 22
!
interface FastEthernet 0/0
 no ip address
 negotiation auto
 ipv6 address 2000:2000:2001:4::1/68
 ipv6 enable
 ipv6 ospf 1 area 22
 ipv6 ospf passive
!
interface Loopback0
 no ip address
 ipv6 address 2000:2000:2000:2000:2001::2/128
 ipv6 enable
 ipv6 ospf 1 area 22
!
router bgp 22
 bgp router-id 11.11.11.11
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 2000:2000:2000:2000:2001::1 remote-as 22
 neighbor 2000:2000:2000:2000:2001::1 update-source loopback0
 neighbor 2000:2000:2000:2000:2001::3 remote-as 22
 neighbor 2000:2000:2000:2000:2001::3 update-source loopback0
 neighbor 2000:2000:2000:2000:2001::4 remote-as 22
 neighbor 2000:2000:2000:2000:2001::4 update-source loopback0
 neighbor 2000:2000:2000:2000:2001::5 remote-as 22
 neighbor 2000:2000:2000:2000:2001::5 update-source loopback0
 neighbor 2000:2000:2000:2000:2001::6 remote-as 22
 neighbor 2000:2000:2000:2000:2001::6 update-source loopback0
 neighbor 2000:2000:2000:2000:2001::7 remote-as 22
 neighbor 2000:2000:2000:2000:2001::7 update-source loopback0
 neighbor 2001:100:100:10::1 remote-as 11
!
 address-family ipv6 unicast
  neighbor 2000:2000:2000:2000:2001::1 activate
  neighbor 2000:2000:2000:2000:2001::1 send-community
  neighbor 2000:2000:2000:2000:2001::3 activate
  neighbor 2000:2000:2000:2000:2001::3 send-community
  neighbor 2000:2000:2000:2000:2001::4 activate
  neighbor 2000:2000:2000:2000:2001::4 send-community
  neighbor 2000:2000:2000:2000:2001::5 activate
  neighbor 2000:2000:2000:2000:2001::5 send-community
  neighbor 2000:2000:2000:2000:2001::6 activate
  neighbor 2000:2000:2000:2000:2001::6 send-community
  neighbor 2000:2000:2000:2000:2001::7 activate
  neighbor 2000:2000:2000:2000:2001::7 send-community
  neighbor 2001:100:100:10::1 activate
 neighbor 2001:100:100:10::1 route-map Community_provider in
 neighbor 2001:100:100:10::1 route-map Advertize_customer out
 neighbor 2001:100:100:10::1 route-map Advertize_peer out
 neighbor 2001:100:100:10::1 route-map Advertize_provider out
 neighbor 2001:100:100:10::1 route-map Advertize_all out
  network 2000:2000:2001::/68
  network 2000:2000:2001:1::/68
  network 2000:2000:2001:2::/68
  network 2000:2000:2001:3::/68
  network 2000:2000:2001:4::/68
  network 2000:2000:2001:5::/68
  network 2000:2000:2001:6::/68
  network 2000:2000:2001:7::/68
  network 2000:2000:2001:8::/68
  network 2000:2000:2001:9::/68
  network 2000:2000:2001:10::/68
  network 2000:2000:2001:11::/68
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
logging alarm informational
no cdp log mismatch duplex
ipv6 router ospf 1
router-id 11.11.11.11
!
!
ipv6 prefix-list TAG_COMMUNITY seq 10 permit ::/0 le 128
!
!
route-map Community_provider permit 10
 match ipv6 address prefix-list TAG-COMMUNITY
 set community 22:30
 set local-preference 300
route-map Advertize_customer permit 30
 match community 22:10
route-map Advertize_peer deny 40
 match community 22:20
route-map Advertize_provider deny 50
 match community 22:30
route-map Advertize_all permit 60
!
control-plane
!
gatekeeper
 shutdown
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
